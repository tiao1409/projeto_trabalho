<h1 class="mt-5 mb-5"> Frotas</h1>
<div>
    <button class="btn btn-outline-primary btn-block" [routerLink]="['cadastro']">
        <i class=" bi bi-plus "></i>
        Adicionar
    </button>
</div>
<table class="table table-striped ">
    <thead>
        <tr>
            <th>ID</th>
            <th>Modelo</th>
            <th>Estado</th>
            <TH>Municipio</TH>
            <th>Tipo</th>
            <th>Placa</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let frota of frotas ">
            <td>{{frota.id}}</td>
            <td>{{frota.modelo}}</td>
            <td>{{frota.municipio}}</td>
            <td>{{frota.estado}}</td>
            <td>{{frota.tipo}}</td>
            <td>{{frota.placa}}</td>
            <td>
                <button class="btn btn-outline-warning btn-sm mr-2" [routerLink]="['edicao', frota.id]">Editar</button>
            </td>
            <td>
                <button class="btn btn-outline-danger btn-sm " (click)="excluir(frota) ">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
