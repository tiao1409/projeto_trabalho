<link rel="styleshhet" href="motoristas.component.css">
<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">

<h1 class="mt-5 mb-5"> Motoristas</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Nacionalidade</th>
            <TH>Cidade</TH>
            <th>Genero</th>
            <th>Cpf</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let motorista of motoristas ">
            <td>{{motorista.id}}</td>
            <td>{{motorista.nome}}</td>
            <td>{{motorista.nacionalidade}}</td>
            <td>{{motorista.cidade}}</td>
            <td>{{motorista.genero}}</td>
            <td>{{motorista.cpf}}</td>
            <td>
                <button class="button-warning pure-button" [routerLink]="['edicao', motorista.id]">Editar</button>
            </td>
            <td>
                <button class="button-error pure-button" (click)="excluir(motorista)">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="row text-center mt-4">
    <div class="col-3">
        <button class="btn btn-primary btn-block" [routerLink]="['/menu-principal']">Menu Principal</button>
    </div>
    <div class="col-3">
        <button class="btn btn-primary btn-block" [routerLink]="['/motoristas/cadastro']">Cadastrar</button>
    </div>
</div>
